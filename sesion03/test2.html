<body>
    <script>
        function hi(numbers){
            let result = numbers.find(number => number<0)
            if(result){
                console.log("true");
            }
            else{
                console.log("false");
            }

        }
        hi([1,2,3,5,-1,7])
        hi([1,2,3,4,5,6])
    </script>
</body>
