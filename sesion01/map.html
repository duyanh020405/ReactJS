  <body>
    <!--
    1.Map tao ra mảng mới với số phần tử bằng với số phần tử ban đầu 
    arrName.map( ()=>() )
    item : cac phan tu trong mang numbers
    index : chi muc , vi tri cac phan tu trong mang
    array la mang number ban dau
    => item.index,array,chi la ten tham so
    



-->
    <script>
      let numbers = [8, 12, 15, 20];
      let ressult = numbers.map((item, index, array) => {
        return numbers>11;
      });
      console.log(ressult);
    </script>
