<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
       let a = [1, 2, '1', 3, 'a'];
let b = [1, 2, 3, 4];
let c = [];
let d = [];
for (let i = 0; i < a.length; i++) {
    if (b.includes(a[i])) {
        d.push(a[i]); 
    } else {
        c.push(a[i]); 
    }
}
b.forEach(item => {
    if (!a.includes(item)) {
        c.push(item);
    }
});

console.log("mang moi 1 ", d);
console.log("mang moi 2 ", c); 



    </script>
  </body>
</html>
