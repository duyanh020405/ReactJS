<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        Find : tim kiem
        tim thay : tra ve phan tu 
        khong tim thay : tra ve  underfine
    -->
    <script>
      let a = [1, 2, '1', 3, 'a'];
let b = [1, 2, 3, 4];
let c = [];
let d = [];

// Tìm các phần tử chung giữa mảng a và mảng b
for (let i = 0; i < a.length; i++) {
    if (b.includes(a[i])) {
        d.push(a[i]); // Thêm phần tử chung vào mảng d
    } else {
        c.push(a[i]); // Thêm phần tử không chung vào mảng c
    }
}

// Lọc ra các phần tử không trùng lặp trong mảng b
b.forEach(item => {
    if (!a.includes(item)) {
        c.push(item);
    }
});

console.log("mang moi 1 ", d); // Các phần tử chung
console.log("mang moi 2 ", c); // Các phần tử không chung

    </script>
  </body>
</html>
