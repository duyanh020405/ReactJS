        let numbers = [5,7,9,11]

        // tinh tong tat ca cac phan tu

        }

            return item + index
        })
        console.log(sum);
        const sum2 = numbers.reduce((item,index)=>{
            return item + index
        },0)
        console.log(sum2);

];
